  .jardin {

    .petalo {
      width: 60px;
      height: 60px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      animation: latido 2s ease-in-out infinite;
      transform-origin: center center;
      opacity: 1;
      border: 2px solid orange;
    }

    .petalo1 { top: 0; left: 20px; }
    .petalo2 { top: 20px; right: 0; }
    .petalo3 { bottom: 0; left: 20px; }
    .petalo4 { top: 20px; left: 0; }
    .petalo5 { top: 10px; left: 10px; transform: rotate(45deg); }
    .petalo6 { top: 10px; right: 10px; transform: rotate(-45deg); }
    .petalo7 { bottom: 10px; right: 10px; transform: rotate(45deg); }
    .petalo8 { bottom: 10px; left: 10px; transform: rotate(-45deg); }

    .centro {
      width: 40px;
      height: 40px;
      background: rgb(255, 81, 0);
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
      animation: pulsar 2s ease-in-out infinite;
    }

    .tallo {
      width: 10px;
      height: 150px;
      background: green;
      margin-top: -10px;
      border-radius: 5px;
      position: relative;
      animation: moverTallo 3s ease-in-out infinite;
    }

    .hoja {
      width: 40px;
      height: 20px;
      background: green;
      position: absolute;
      left: -30px;
      top: 50px;
      border-radius: 20px 50% 20px 50%;
      transform: rotate(-30deg);
      animation: moverHoja 2s ease-in-out infinite;
    }

    /* Animaciones */
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pulsar {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes moverTallo {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(1deg); }
    }

    @keyframes moverHoja {
      0%, 100% { transform: rotate(-30deg); }
      50% { transform: rotate(-40deg); }
    }

    /* ðŸ¦‹ MARIPOSA */
    .mariposa {
      position: absolute;
      top: 10%;
      left: -100px;
      width: 40px;
      height: 400px;
      animation: volar 12s linear infinite;
      z-index: 5;
    }

    .alas {
      position: absolute;
      width: 20px;
      height: 30px;
      background: #ff8a80;
      border-radius: 50% 50% 50% 50%;
      transform-origin: center;
      animation: aleteo 0.4s ease-in-out infinite alternate;
    }

    .ala-izquierda {
      left: 0;
      transform: rotate(-30deg);
    }

    .ala-derecha {
      right: 0;
      transform: rotate(30deg);
    }

    .cuerpo {
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      width: 6px;
      height: 20px;
      background: black;
      border-radius: 3px;
    }

    @keyframes aleteo {
      from { transform: rotate(30deg) scaleY(1); }
      to { transform: rotate(40deg) scaleY(1.1); }
    }

    @keyframes volar {
      0% {
        top: 15%;
        left: -100px;
        transform: rotate(0deg);
      }
      25% {
        top: 10%;
        transform: rotate(5deg);
      }
      50% {
        top: 20%;
        left: 50%;
        transform: rotate(-5deg);
      }
      75% {
        top: 10%;
        transform: rotate(5deg);
      }
      100% {
        top: 15%;
        left: 110%;
        transform: rotate(0deg);
      }
    }

    const mensaje = document.querySelector('.mensaje');
  
    let clickCount = 0;
  
    boton.addEventListener('click', () => {
      clickCount++;
